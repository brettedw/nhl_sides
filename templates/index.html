<!DOCTYPE html>
<html lang="en">

<head>
  <title>Salmon Cado Cup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      font-size: medium
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
    }


    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: medium;
    }

    /* Change color on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #4CAF50;
      color: white;
    }

    .content {
      margin-left: 10px;
    }
  </style>
  {% block head %}{% endblock %}
</head>

<body>

  <div class="topnav">
    <a href="{{ url_for('EddieVQuinn') }}">Quinn vs Eddie</a>
    <a href="{{ url_for('EddieVMarc') }}">Marc vs Eddie</a>
    <a href="{{ url_for('MarcVQuinn') }}">Marc vs Quinn</a>
    <a href="{{ url_for('MitchVQuinn') }}">Mitch vs Quinn</a>
  </div>

  <div class="content">
    <h1>Salmon Cado Cup</h1>
    {% block body %}{% endblock %}
  </div>

</body>

</html>
